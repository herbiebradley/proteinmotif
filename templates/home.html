{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="py-3 text-center">
    <h2>Protein Amyloid Search</h2>
    <p class="lead">Enter a UniProt accession number to search the protein for the amyloid motif.</p>
  </div>
</div>
<form class="needs-validation" novalidate>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <label for="uniprot">UniProt Accession Number:</label>
      <input type="text" class="form-control" id="uniprot" aria-describedby="uniprotHelp" placeholder="P10636" required>
      <div class="invalid-feedback"> Please enter a valid accession number.</div>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Submit</button>
    </div>
  </div>
</form>
<script>
// Example JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock content %}
